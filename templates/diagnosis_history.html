{% for history in histories %}
<div class="col-md-12">
    <!-- begin panel -->
    <div class="panel panel-warning">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand">
                    <i class="fa fa-expand"></i>
                </a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload">
                    <i class="fa fa-repeat"></i>
                </a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse">
                    <i class="fa fa-minus"></i>
                </a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove">
                    <i class="fa fa-times"></i>
                </a>
            </div>
            <h4 class="panel-title"><b>Date </b>{{ history.timestamp }}</h4>
        </div>
        <div class="panel-body">
            
            
           
           <textarea  class="textarea form-control" id="wysihtml6" placeholder="Enter text..." rows="12"  required> {{ history.possible_diagnosis | force_escape }}</textarea>
            
          <label>Examined By:</label>  {{ history.doctor }}
          <br>
          <label>Type of Visit:</label> {{ history.visit_type}}


        </div>
    </div>
    <hr>
</div>

{% endfor %}
